<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="js/vue.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Relatório de Vendas</title>
</head>

<body>
    <div id="app">
        <div class="container"> 
            <H1>{{title}}</H1>
        </div>
        <table class="mt-5 table" v-if="salesByProduct">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Tolta</th>
                </tr>
            </thead>

            <tbody>
                <tr v-for="(sale, index) in salesByProduct">
                    <td>#{{index +1}}</td>
                    <td>{{sale.name}}</td>
                    <td v-money="'R$'"> {{sale.value}}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>+</td>
                    <td>Total</td>
                    <td v-monye="'R$'">{{ calculateTotal(salesByProduct) }}</td>
                </tr>
            </tfoot>
        
        </table>

            <thead>

    </div>
    <script>
        Vue.directive('money',{
            inserted(el,binding){
                const amount = parseFloat(el.innerHTML).toFixed(2).replace('.',',').replace(/(\d)(?=(\d{3})+\,)/g,'$1.')
                el.innerHTML = `${binding.value} ${amount} `
            }

        })

        new Vue({
            el:"#app",
            data:{
                title: 'Relatorio',
                sales: null 
            },

            methods:{
                getSales(){
                    fetch('/data/sales.json')
                        .then(resp => resp.json())
                        .then(data => this.sales = data)
                        .then(data => this.sales =console.log(data))
                },

                calculateTotal(sales){
                    if(!sales) return 0

                    return sales.reduce((total, sale) => total + sale.value, 0 )
                }
            },

            computed:{
                salesByProduct(){ 
                    if(!this.sales)return null

                    const salesByProduct = this.sales.reduce((grouped, sale) => {
                        if(!grouped.hasOwnProperty(sale.name)){
                            grouped[sale.name]={
                                name: sale.name,
                                value: sale.price * sale.qtde
                            }
                            return grouped
                        }
                        grouped[sale.name].value += sale.price * sale.qtde
                    }, {})

                    return Object.values(salesByProduct)
                }
            },

            mounted(){
                this.getSales()
            }
        })
    </script>
</body>
