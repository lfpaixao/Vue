<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p v-for="(aluno, i) in alunos">
            {{ i+1}} {{aluno.nome}} {{aluno.nota}} - 
            <span v-if="aluno.nota >9"> notao</span>
            <span v-else-if="aluno.nota >= 6"> Aprovado</span>
            <span v-else-if="aluno.nota >= 3"> recuperacao</span>
            <span v-else-if="aluno.nota >= 1"> PAU</span>
        </p>
        
    <ul style="list-style: nome;">
        <li v-for="n in 8"> 
            <span v-show="n >= 4"> {{n}}</span>
        </li>
    </ul>
    </div>


    <script>
      new Vue({
          el: "#app",
          data:{
              alunos:[
                  {nome: "ana", nota:10},
                  {nome: "pedro", nota:1},
                  {nome: "jaoa", nota:6},
                  {nome: "vito", nota:7},
                  {nome: "jonas", nota:8}
              ]
          }
      })
    </script>
</body>
</html>
