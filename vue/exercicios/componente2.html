<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <contador></contador>
    </div>

    <script>
        Vue.component('contador',{
            data: function(){
               return {
                        contador: 1

                        }
            },
            methods:{
                Contar(){
                    return this.contador++
                }
            },
            template:`
                <div>
                    <button @click="Contar()"> aqui</button>
                    <span>{{contador}} </span>
                </div>
            `
            
        })

        new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
