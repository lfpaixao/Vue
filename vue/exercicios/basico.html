<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos BÃ¡sicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <p>1) {{ 2+5}}</p>
        <p>2) {{ "teste".toUpperCase()}}</p>
        <p>3) Produto: {{nome}} R$: {{preco}} Desconto : {{desconto * 100}}%</p>
        <p>4) Hora: {{getdatetime()}}</p>
        <p>5) Preco Com DEsconto: R$ {{precoComDesconto}}</p>
    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                nome:'Caneta',
                preco:6.15,
                desconto: 0.15
            },

            methods:{
                getdatetime(){
                    return new Date().toLocaleDateString()
                }
            },
            computed:{
                precoComDesconto(){
                    return this.preco *(1- this.desconto)
                }
            }
        })
    </script>
</body>
</html>
