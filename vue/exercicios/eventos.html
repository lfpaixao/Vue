<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
            <p>{{contador}}</p>
            <p>
                <button :click="add"> Click to add</button>
                <button @click="contador = contador -1"> Click to remove</button>
            </p>
            <p @mousemove="atualizarPosicao">
                Coordenadas: {{x}} e{{y}}
                <span @mousemove.stop>aqui nao fei</span>
            </p>

            <input type="text" @keyup.enter="alerta">
            
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                contador: 0,
                x:0,
                y:0
            },
            methods:{
                add(){
                    this.contador ++
                },

                atualizarPosicao(e){
                    this.x = e.clientX
                    this.y = e.clientY
                },
                stop(e){
                    e.stopPropagation()
                },
                alerta(){
                    alert("enter")
                }

            }
        })
    </script>
</body>
</html>
